<!DOCTYPE html>
<html>
  <head>
    <title>Polygon Checker</title>
    <style>
      body {
        width: 300px;
        height: 250px;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #content {
        margin: 5px;
      }
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        background-color: #4CAF50;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
      }
      label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
      }
      input[type="text"], textarea {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }
      button {
        display: block;
        margin-top: 10px;
        padding: 5px;
        border: none;
        border-radius: 3px;
        background-color: #4CAF50;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }
      #result {
        margin-top: 10px;
        padding: 5px;
        border-radius: 3px;
        background-color: #eee;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Polygon Checker</h2>
    </header>
    <div id="content">
      <form>
        <label>Enter polygon coordinates (one coordinate per line):</label>
        <textarea id="polygonCoords" rows="5" placeholder="37.786998,-122.419011&#10;37.788195,-122.417719&#10;37.787355,-122.416654"></textarea>
        <label>Enter single coordinate:</label>
        <input type="text" id="singleCoord">
        <button id="checkButton">Check</button>
        <div id="result"></div>
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
